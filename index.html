<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <img src="./assets/img1.jpg" class="carousel-image" alt="Image 1" />
      <img src="./assets/img2.jpg" class="carousel-image" alt="Image 2" />
      <img src="./assets/img3.jpg" class="carousel-image" alt="Image 3" />
      <img src="./assets/img4.jpg" class="carousel-image" alt="Image 3" />
      <img src="./assets/img5.jpg" class="carousel-image" alt="Image 3" />
      <button class="prev-btn">
       <img src="./assets/leftarrow.png" alt="leftarrow">
      </button>
      <button class="next-btn">
        <img src="./assets/rightarrow.png" alt="rightarrow">
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
